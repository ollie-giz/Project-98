<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>
    
<body>
    <div class="container">
        <center>
            <a href="" id="link" download="myselfie.png"></a>
        <h1>Pic Collage App 
        </h1>
        <hr>
        <h2> Say, "Selfie" to take a selfie and create a collage </h2>
        <h3>Please press allow as soon as popup comes</h3>
        <div class="form-group">
        </div>
        <button class="btn btn-primary" onclick="start()"> START </button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label>Your Selfies Will Display Here: </label>
        <div id="resultrow">
            <div id="result1">
                <img src="pic1.jpg" width="30%">
            </div>

            <div id="result2">
                <img src="pic2.jpg" width="30%">
            </div>

            <div id="result3">
                <img src="pic3.jpg" width="30%">
            </div>
        </div>
        </center>
    </div>
</body>

</html>
